<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="customStyleBack.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">E-Commerce</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Front</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="back.html">Back</a>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit" onclick="raccolta()">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <div>
                <input type="text" placeholder="Name" id="nome" required>
                <input type="text" placeholder="Description" id="descrizione" required>
                <input type="text" placeholder="Brand" id="marca" required>
                <input type="text" placeholder="Image URL" id="immagine" required>
                <input type="number" placeholder="Price" id="prezzo" required>
                <input type="text" placeholder="ID" id="id">
                <button type="submit" onclick="postData()">Send</button>
                <button type="submit" onclick="dataPut()">Modifica</button>
                <button type="submit" onclick="dataDelete()">Elimina</button>
        </div>
        <p>Inserisci l'id solo per modificare o cancellare l'item</p>
    </main>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
